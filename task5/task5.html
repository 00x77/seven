<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task5</title>
    <link rel="stylesheet" href="task5.css">
</head>

<body>
    <header>
        <a href="" class="back">&lt;</a>
        个人主页
        <p class="empty">&nbsp;&nbsp;</p>
    </header>
    <main>
        <div class="content">
            <div class="bg"></div>
            <div class="information">
                <img src="avatar.png" alt="头像" class="avatar">
                <div class="person">
                    <p class="name">高素雅&nbsp;&nbsp;&nbsp;<span class="age">51岁</span></p>
                    <p class="location">
                        <img src="location.png" class="location-img"><span class="address">&nbsp;&nbsp;北京.通州.果园</span>
                    </p>
                </div>
            </div>
            <div class="skill-title">专业技能</div>
            <div class="skill">
                <div class="line">
                    <div class="home">
                        <img src="star.png" class="star">
                        <span class="ask">&nbsp;住家</span>
                    </div>
                    <div class="food">
                        <img src="star.png" class="star">
                        <span class="ask">&nbsp;不含餐</span>
                    </div>
                </div>
                <div class="line">
                    <label>从业年限</label>
                    <span class="answer">0~3年</span>
                </div>
                <div class="line">
                    <label>工作时间</label>
                    <span class="answer">全天</span>
                </div>
                <div class="line">
                    <label>服务价格</label>
                    <span class="answer" style="color: red;">25元/小时</span>
                </div>
                <div class="line">
                    <label>自我介绍</label>
                    <span class="answer">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="message">留言</button>
        <button class="iphone">电话联系</button>
    </footer>

</body>

</html>
